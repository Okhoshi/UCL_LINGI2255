{% load static %}
{% load i18n %}

<!-- PERSONNAL INFORMATIONS :
                                    - NAME
                                    - FIRST NAME
                                    - USER NAME
                                    - MAIL
                                    - PASSWORD & CONFIRMATION
-->
<div class="row">
    <div class="col-md-6">
        <!-- NAME -->
        <div class=" row form_el">
            <label for="inputName" class="col-sm-4 control-label" style="color:{{ name_color }} !important;">
                {% trans "Name" %}*</label>

            <div class="col-sm-8 ">
                <input type="text" class="form-control" id="inputName" name="name" placeholder="{% trans "Name" %}"
                style="border-color: {{ name_color }} !important;" value="{{ name }}" required autofocus>
            </div>
        </div>

        <!-- FIRST NAME -->
        <div class="row form_el">
            <label for="inputFirstName" class="col-sm-4 control-label" style="color:{{ first_name_color }} !important;">
                {% trans "First name" %}*</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputFirstName" name="first_name"
                       placeholder="{% trans "First name" %}" style="border-color: {{ first_name_color }} !important;"
                value="{{ first_name }}" required>
            </div>
        </div>

        <!-- BIRTH DATE-->
        <div class="row form_el">
            <label for="inputBirthdate" class="col-sm-4 control-label" style="color:{{ birthdate_color }} !important;">
                    {% trans "Birthdate" %}*</label>
            <div class="input-group date form_date col-sm-8" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                <input style="border-color: {{ birthdate_color }} !important;" class="form-control" size="16" type="text" name="birthdate" value="{{ birthdate }}" readonly id="inputBirthdate" required="">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
				<input type="hidden" id="dtp_input2" value="" />
            </div>

        <!-- GENDER -->
        <div class="row form_el">
            <label for="inputGender" class="col-sm-4 control-label" style="color:{{ gender_color }} !important;">
                {% trans "Gender" %}*</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputGender" name="gender"
                       placeholder="{% trans "Gender" %}" style="border-color: {{ gender_color }} !important;"
                value="{{ gender }}" required>
            </div>
        </div>

    </div>
    <div class="col-md-6">

        <!-- USER NAME -->
        <div class="row form_el">
            <label for="inputUserName" class="col-md-offset-0  col-sm-3  col-sm-offset-1 control-label" style="color:{{ user_name_color }} !important;">
                {% trans "User name" %}*</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputUserName" name="user_name"
                       placeholder="{% trans "User name" %}" style="border-color: {{ user_name_color }} !important;"
                value="{{ user_name }}"required>
            </div>
        </div>

        <div class=" row form_el">
            <label for="inputEmail" class="col-md-offset-0  col-sm-3  col-sm-offset-1 control-label" style="color:{{ email_color }} !important;">{% trans " Email" %}*</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="{% trans " Email" %}"
                style="border-color: {{ email_color }} !important;" value="{{ email }}"required>
            </div>
        </div>

        <div class=" row form_el">
            <label for="inputPassword3" class="col-md-offset-0  col-sm-3  col-sm-offset-1 control-label" style="color:{{ passwd_color }} !important;">{% trans " Password" %}*</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" name="passwd"
                       placeholder="{% trans " Password" %}" style="border-color: {{ passwd_color }} !important;" required>
            </div>
        </div>

        <div class=" row form_el">
            <label for="inputConfirmation" class="col-md-offset-0  col-sm-3  col-sm-offset-1 control-label" style="color:{{ passwdC_color }} !important;">{% trans "Confirmation" %}*</label>

            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputConfirmation" name="passwdC" placeholder="{% trans " Confirm password" %}" style="border-color: {{ passwdC_color }} !important;" required>
            </div>
        </div>

    </div>
</div>
