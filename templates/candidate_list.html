{% load static %}
{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="TON_ID_ICI{{elem.0.id}}" tabindex="-1" role="dialog" aria-labelledby="Account-Type" aria-hidden="true">
    <div class="modal-dialog modal_custom">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{ elem.0.name }}</h4>
            </div>
            <div class="modal-body">


            <table class="table table-striped table-bordered">
                <tr>
                    <th style="width: 50%">{% trans "Candidates" %}</th>
                    <th style="width: 25%">{% trans "Accept the candidate" %}</th>
                </tr>
                {% for candid in elem.3 %}
                <tr>

                    <td>  {{ candid }} </td>       
                    <td>      
                        <a href="./?req_id={{ elem.0.id }}&candid_id={{ candid.id }}" class="btn btn-success">{% trans "Accept"%}&nbsp;&nbsp;<i class="glyphicon glyphicon-ok-circle"></i></a>
                    </td> 
                </tr>
                {% endfor %}

            </table>
               
            

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
