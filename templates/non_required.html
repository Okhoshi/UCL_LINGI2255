{% load static %}
{% load i18n %}
<div class="row">
    <div class="col-sm-6" id="ancre">
        <!-- PHONE NUMBER -->
        <div class="row form_el">
            <label for="inputPhoneNumber" class="col-sm-4 col-xs-12 control-label" >{% trans "Phone" %}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputPhoneNumber" name="phone" placeholder="{% trans "Phone number" %}" value="{{ phone }}">
            </div>
        </div>

        <!-- ID CARD -->
        <div class="row form_el">
            <label for="inputIDCard" class="col-sm-3 col-sm-offset-1 control-label">{% trans "ID Card" %}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputIDCard" name="id_card" placeholder="{% trans "ID card number" %}" value="{{ id_card }}">
            </div>
        </div>

        <!-- FACEBOOK -->
        <div class="row form_el">
                <label for="inputFacebook" class="col-sm-3 col-sm-offset-1 control-label">{% trans "Facebook" %}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputFacebook" name="facebook" placeholder="{% trans "Facebook page URL" %}" value="{{ facebook }}">
                </div>
        </div>
    </div>
    <div class="col-sm-6" id="to_align">
        <label>{% trans "Profile picture" %}</label>
        <img src="{% static 'images/default_avatar.jpg' %}" class="img-responsive" style="margin:auto auto 20px auto; " alt="Profile picture">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 text-left">
                <input type=file name="file" class="btn btn-primary input_file"/>
                <div class="btn btn-primary  file_input">
                    <span class="glyphicon glyphicon-file f_decor"> {% trans "Browse" %}</span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        /* change the button content according to the file beeing selected */
        $('input[type=file]').change(function(e){
        var ins=$(this);
        var t = jQuery.trim(ins.val());
        var final_t = t;
        var s = 20;
            if (t.length > s) {
                final_t = " ... "+t.substring(t.length-s, t.length);
             }
        $(".f_decor").text(" "+final_t);
});
    </script>
</div>
