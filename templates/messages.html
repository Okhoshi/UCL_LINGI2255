{% extends 'base.html' %}
{% load static %}
{% load i18n %}


{% block breadcrumb %}
<ol class="breadcrumb">
	<li><a href="/">{% trans "Home" %}</a></li>
	<li class="active">{% trans "Internal Messages" %}</li>
</ol>
{% endblock %}


{% block content %}
<div class="row" style="margin:0 2%;">
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message-col">
        {% for i in range %}
        <div class="row message-thread">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="padding: 0;">
                <img src="{% static 'images/default_avatar.jpg' %}" class="img-responsive" style="min-width:50px;" />
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <span class="message-username">User Name</span><br />
                <span class="message-desc">Description</span>
            </div>
        </div>
        {% endfor %}
	</div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    </div>
</div>
{% endblock %}
