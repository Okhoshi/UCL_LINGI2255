{% load static %}
{% load i18n %}
<div class="col-sm-6" id="org_pic">
    <label>{% trans "Organisation picture" %}</label>
    <img src="{% static 'images/polaroid.png' %}" class="img-responsive" style="margin:auto auto 20px auto; " alt="Profile picture">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 text-left">
            <input type=file name="org_pic" id="org_pic_input" class="btn btn-primary input_file" id="org_pic_input"/>
            <div class="btn btn-primary  file_input">
                <span class="glyphicon glyphicon-file f_decor" id="orga_pic"> {% trans "Browse" %}</span>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    /* change the button content according to the file beeing selected */
    $('#org_pic_input').change(function(e){
        var ins=$(this);
        var t = jQuery.trim(ins.val());
        var final_t = t;
        var s = 20;
            if (t.length > s) {
                final_t = " ... "+t.substring(t.length-s, t.length);
             }
        $("#orga_pic").text(" "+final_t);
    });
</script>
